<div class="flex flex-col w-full">

    <!-- View mode -->
    <ng-container *ngIf="!editMode">

        <!-- Header -->
        <div class="relative w-full h-10 sm:h-10 px-8 sm:px-12">
            <!-- Close button -->
            <div class="flex items-center justify-end w-full max-w-3xl mx-auto pt-1">
                <a
                    class="bg-accent-100"
                    mat-icon-button
                    [matTooltip]="'Close'"
                    [routerLink]="['../']">
                    <mat-icon
                        class="text-white"
                        [svgIcon]="'heroicons_outline:x'"></mat-icon>
                </a>
            </div>
        </div>

        <!-- Contact -->
        <div class="relative flex flex-col flex-auto items-center p-6 pt-0 sm:p-12 sm:pt-0">
            <div class="w-full max-w-3xl">
                <!-- Name -->
                <div class="mt-3 text-4xl font-bold truncate">{{newItem.title}}</div>

                <div class="flex flex-col mt-4 pt-6 border-t space-y-8">
                    <!-- Title -->
                    <ng-container *ngIf="newItem.author">
                        <div class="flex sm:items-center">
                            <mat-icon [svgIcon]="'heroicons_outline:user'"></mat-icon>
                            <div class="ml-6 leading-6">{{newItem.author}}</div>
                        </div>
                    </ng-container>


                    <!-- Publish Date -->
                    <ng-container *ngIf="newItem.pubDate">
                        <div class="flex">
                            <mat-icon [svgIcon]="'heroicons_outline:calendar'"></mat-icon>
                            <div
                                class="max-w-none ml-6 prose prose-sm"
                                [innerHTML]="newItem.pubDate"></div>
                        </div>
                    </ng-container>

                    <!-- Category -->
                    <ng-container *ngIf="newItem.category">
                        <div class="flex">
                            <mat-icon [svgIcon]="'heroicons_outline:bookmark'"></mat-icon>
                            <div
                                class="max-w-none ml-6 prose prose-sm"
                                [innerHTML]="newItem.category"></div>
                        </div>
                    </ng-container>

                    <!-- Link -->
                    <ng-container *ngIf="newItem.link">
                        <div class="flex">
                            <mat-icon [svgIcon]="'heroicons_outline:link'"></mat-icon>
                            <a class="hover:underline" [href]="newItem.link" target="_blank">
                                <div class="max-w-none ml-6 prose prose-sm"
                                    [innerHTML]="newItem.link"></div>
                            </a>
                        </div>
                    </ng-container>
                </div>

            </div>
        </div>
    </ng-container>

</div>
